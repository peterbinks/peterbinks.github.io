# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: peterbinks.github.io
description: Getting the hang of GitHub Pages and Jekyll.
author:
  name: Peter Binkowski
  email: peter.binkowski@gmail.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

permalink: pretty
paginate: 10
paginate_path: 'page:num'

# Markdown library
markdown: rdiscount
#   extensions: []

pygments: true

baseurl: /peterbinks.github.io